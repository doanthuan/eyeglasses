<table st-table="items" st-pipe="getPage" class="table table-striped table-bordered table-hover table-condensed">
    <thead>
    <tr>
        <td colspan="{{cols.length+2}}">
            <app-pagination total="total"></app-pagination>
        </td>
    </tr>
    <tr>
        <th width="50px"><input type="checkbox" name="toggle" ng-model="selectedAll" ng-click="checkAll()"></th>
        <th ng-repeat="col in cols" st-sort="{{col.name}}">
            {{col.title}}
        </th>
        <th class="col-sm-1">Action</th>
    </tr>
    <tr>
        <th></th>
        <th ng-repeat="col in cols">
            <input ng-if="col.search" st-search="{{col.name}}" placeholder="Search" class="input-sm form-control" type="search"/>
        </th>
        <th></th>
    </tr>
    </thead>
    <tbody ng-show="!isLoading">
    <tr ng-repeat="item in items" >
        <td><input type="checkbox" name="cid[]" ng-model="item.selected"></td>
        <td ng-repeat="col in cols">
            {{item[col.name] | picker:col.format}}
        </td>
        <td>
            <a ng-if="action=='edit'" class="btn btn-sm btn-info" href="" ng-click="editItem(item)">
                <i class="glyphicon glyphicon-pencil"></i>
                Edit
            </a>
            <a ng-if="action=='view'" class="btn btn-sm btn-info" href="" ng-click="viewItem(item)">
                View
            </a>
        </td>
    </tr>
    </tbody>
    <tbody ng-show="isLoading">
    <tr>
        <td colspan="{{cols.length+2}}"><app-spinner></app-spinner></td>
    </tr>
    </tbody>
</table>
