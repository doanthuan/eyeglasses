<div class="page-header">
    <div class="row">
        <div class="col-sm-6">
            <h2>{{pageTitle}}</h2>
        </div>
        <div class="col-sm-6 text-right btn-toolbar">
            <button ng-repeat="button in toolbarButtons" type="button" class="btn btn-sm {{button.class}}" ng-click="button.click()">
                <i ng-if="button.icon" class="{{button.icon}}"></i>
                {{button.text}}
            </button>
        </div>
    </div>
</div>
