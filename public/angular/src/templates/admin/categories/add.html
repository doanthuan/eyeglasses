<div class="container">

  <app-toolbar page-title="New Category" buttons="save,cancel"></app-toolbar>

  <form method="POST" action="" accept-charset="UTF-8" name="adminForm" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input required="required" class="form-control" name="name" type="text" ng-model="category.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">Parent Category</label>
      <div class="col-sm-10">
        <select class="form-control" name="parent_id" ng-model="category.parent_id">
          <option value="0">Root</option>
          <option value="9">Phone</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <input id="category_id" class="form-control" name="category_id" type="hidden" ng-model="category.category_id">
      </div>
    </div>

  </form>
</div>
